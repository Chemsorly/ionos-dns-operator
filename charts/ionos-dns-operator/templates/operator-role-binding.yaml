apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ionos-dns-operator.fullname" . }}-role-binding
  labels:
    {{- include "ionos-dns-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ionos-dns-operator.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "ionos-dns-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}